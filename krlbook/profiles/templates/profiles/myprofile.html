{% extends 'base.html' %}

{% block title %}
my profile
{% endblock title %}

{% block content %}
{% if confirm %}
<h1>Updated</h1>
{% endif %}
<div>My profile: {{ request.user }}</div>
<form action="" method="POST" class="ui form" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}
<button type="submit" class="ui positive button">Update</button>
</form>
{% endblock content %}
